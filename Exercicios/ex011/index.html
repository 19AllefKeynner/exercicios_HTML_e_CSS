<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
    <title>Imagens que se adaptam</title>
</head>
<body>
    <h1>Imagens que se adaptam sozinhas</h1>
    <p>Essa imagem muda de tamanho, conforme a tela cresce ou diminui!</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a colocar áudio em html!</p>
    <audio src="midia/10-bateu-a-quimica.mp3" controls autoplay></audio>
</body>
</html>
