<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Aprendendo a colocar videos em HTML</h1>
    <p><b>Este vídeo está hospedado no meu próprio servidor!</b></p>
    <video width="560" controls>
        <source src="midia/meu-video2.mp4" type="">
        <source src="midia/Meu-Video2.webm" type="">
        <source src="midia/meu-video2.ogv" type="">
    </video>
    <p><b>Esse video está hospedado no youtube!</b></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2A-akjYVa5U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    
</body>
</html>
